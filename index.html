<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Forum</title>
    <script src="index.js"></script>
    <style>
        body, table {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Freelancer Forum</h1>
    <p class="average">The average starting price is $30</p>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="font-size: 1.2em;">Available Freelancers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Starting Price</th>
            </tr>
            <tr>
                <td class="name">Alice</td>
                <td class="job">Writer</td>
                <td class="price">$70</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
